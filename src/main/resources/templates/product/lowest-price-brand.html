<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어드민 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<!-- 상단 네비게이션 바 -->
<header th:replace="~{layouts/header :: header}"></header>

<div class="d-flex">
    <!-- Sidebar Fragment 포함 -->
    <aside th:replace="~{layouts/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="container-fluid p-4">
        <div class="row justify-content-center mt-3">
            <h2>단일 브랜드 총액 최저가</h2>
            <p>
            <h4>브랜드명</h4>
            <span th:text="${brandName}"></span><br>
            </p>
            <p>
            <h4>총액</h4>
                <p>
                    <span th:text="${totalAmount.intValue()}"></span>
                    <span>원</span>
                </p>
            </p>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">카테고리</th>
                        <th scope="col">가격</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.name}"></td>
                        <td><span th:text="${category.price.intValue()}"></span>원</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<!-- Footer Fragment 포함 -->
<footer th:replace="layouts/footer :: footer"></footer>

<!-- 공통 스크립트 -->
<div th:replace="fragments/script :: scripts"></div>
</body>
</html>
