<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카테고리별 최저/최고 가격 조회</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1 th:text="'카테고리: ' + ${priceRange.category}"></h1>

<h2>최저가 브랜드</h2>
<p><strong>브랜드:</strong> <span th:text="${priceRange.lowestBrand}"></span></p>
<p><strong>가격:</strong> <span th:text="${priceRange.lowestPrice}"></span> 원</p>

<h2>최고가 브랜드</h2>
<p><strong>브랜드:</strong> <span th:text="${priceRange.highestBrand}"></span></p>
<p><strong>가격:</strong> <span th:text="${priceRange.highestPrice}"></span> 원</p>

<a href="/categories">카테고리 목록으로 돌아가기</a>
</body>
</html>
