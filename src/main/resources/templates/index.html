<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어드민 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<!-- 상단 네비게이션 바 -->
<header th:replace="~{layouts/header :: header}"></header>

<div class="d-flex">
    <!-- Sidebar Fragment 포함 -->
    <aside th:replace="~{layouts/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="container-fluid p-4">
        <p>
            <h1>대시보드</h1>
            <p>여기에서 통계 및 관련 데이터를 관리합니다.</p>
        </p>
        <p>
            <h2>카테고리 별 최저가 조회</h2>
            <p>카테고리 별 최저가격 브랜드와 상품 가격, 총액을 조회합니다.</p>
        </p>
        <p>
            <h2>최저 가격 브랜드 조회</h2>
            <p>단일 브랜드로 모든 카테고리 상품을 구매할 때 최저가격에 판매하는 브랜드와 카테고리의 상품가격, 총액을 조회합니다.</p>
        </p>
        <p>
            <h2>카테고리 별 가격 조회</h2>
            <p>카테고리 이름으로 최저, 최고 가격 브랜드와 상품 가격을 조회합니다.</p>
        </p>
        <p>
            <h2>상품 관리</h2>
            <p>상품을 생성, 수정, 삭제 할 수 있습니다.</p>
        </p>
    </main>
</div>

<!-- Footer Fragment 포함 -->
<footer th:replace="layouts/footer :: footer"></footer>

<!-- 공통 스크립트 -->
<div th:replace="fragments/script :: scripts"></div>
</body>
</html>
